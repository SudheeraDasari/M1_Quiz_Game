name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install CppCheck
      run: sudo apt-y install cppcheck
    - name: Run cppcheck
      run: Cppcheck --enable=all 3_Implementation

